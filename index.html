<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles.css">

<body>
    <div class="web-container">
        <div class="introduction-container">
            <span class="close-modal" id="closeModal"> Back </span>
            <div class="introduction-card">
                <div class="card welcome-card ">
                    <div class="video-container">

                    </div>
                    <div class="details-container ">
                    <h1 class="intro-title"> Welcome to my portfolio</h1>
                    <h3 class="intro-subtitle"> Pleaes scroll and click for more information </h3>
                    </div>
                </div>
               

        </div>
        </div>
        <div class="portfolio-container">
            <div class="portfolio-card" id="landingpageCard">
                <div class="card-cover" id="landingpageCard" >
                    <h1 class="portfolio-card-title"> Landing Page with Animation</h1>
                </div>
                <video src="Project videos/landinPage-animated.mov" muted></video>
            </div>
            <div class="portfolio-card" id="parallaxCard">
                <div class="card-cover" id="parallaxCard">
                    <h1 class="portfolio-card-title"> Parallax-effect</h1>
                </div>
                <video src="Project videos/parallax-effect.mov" muted></video>
            </div>
            <div class="portfolio-card" id="photoGalleryFlex">
                <div class="card-cover" id="photoGalleryFlex">
                    <h1 class="portfolio-card-title"> Photo Gallery - Flex</h1>
                </div>
                <video src="Project videos/photo-gallery-flexbox.mov" muted></video>
            </div>
            
            <div class="portfolio-card" id="hover3D">
                <div class="card-cover" id="hover3D">
                    <h1 class="portfolio-card-title"> Hover 3D Effect</h1>
                </div>
                <video src="Project videos/3D Card Hover.mov" muted></video>
            </div>
            <div class="portfolio-card" id="imageSlider">
                <div class="card-cover" id="imageSlider">
                    <h1 class="portfolio-card-title"> Image Slider</h1>
                </div>
                <video src="Project videos/image-slider.mov" muted></video>
                
            </div>
            <div class="portfolio-card" id="infoReveal">
                <div class="card-cover" id="infoReveal">
                    <h1 class="portfolio-card-title"> Information reveal on hover</h1>
                </div>
                <video src="Project videos/card-hover-reveal.mov" muted></video>
                
            </div>
            <div class="portfolio-card" id="photoGalleryGrid">
                <div class="card-cover" id="photoGalleryGrid">
                    <h1 class="portfolio-card-title"> Photo Gallery - Grid </h1>
                </div>
                <video src="Project videos/photo-Gallery-grid.mov" muted></video>
            </div>
            

        </div>
        
    </div>
    <script src="app.js"></script>
